<div class="container">
  <div class="row">
    <div class="col-md-6 col-sm-6 postBlock" *ngFor="let post of posts | async">
      <div routerLink="{{post.id}}">

        <h2>{{post.title}}</h2>
        <img class="image"  src="{{post.image}}" alt="{{post.title}}">

        <p>

          Posted by {{post.author}}<br> {{post.published.toDate() | date: 'short'}}
        </p>
        <div *ngIf="auth.currentUserId === post.authorId">
          <button (click)="delete(post.id)">
            delete
          </button>
        </div>
      </div>

    </div>
  </div>
